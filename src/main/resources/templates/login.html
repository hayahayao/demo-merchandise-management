<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
</head>
<body>

<div class="container-fluid">
    <h2>ログイン画面</h2>
    <div class="alert d-flex align-items-center alert-danger" th:if="${errorMsg != null}" role="alert">
        <span th:text="${errorMsg}"></span>
    </div>
    <form class="col-1 mb-3" th:action="@{/login}" method="post" th:object="${loginForm}">
        <div class="mb-3">
            <label class="form-label" th:for="loginId">ログインID</label>
            <input class="form-control" type="text" th:field="*{loginId}">
        </div>
        <div class="mb-3">
            <label class="form-label" th:for="password">パスワード</label>
            <input class="form-control" type="password" th:field="*{password}">
        </div>
        <input class="btn btn-primary" type="submit" value="ログイン">
    </form>
    <a th:href="@{/signup}">▶︎ユーザー登録はコチラ</a>
</div>
</body>
</html>
