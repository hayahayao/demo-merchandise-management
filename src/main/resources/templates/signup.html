<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録画面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
</head>
<body>
<div th:insert="common/sourceList :: sourceList"></div>
<div class="container-fluid">
    <h2>ユーザー登録画面</h2>

    <div class="alert d-flex align-items-center" th:if="${message != null}"
         th:classappend="${isError} ? 'alert-danger' : 'alert-primary'" role="alert">
        <span th:text="${message}"></span>
    </div>

    <form class="col-2 mb-3" th:action="@{/signup}" method="post" th:object="${signupForm}">
        <div class="mb-3">
            <label class="form-label" th:for="loginId">ログインID</label>
            <input class="form-control" type="text" th:field="*{loginId}">
            <span class="text-danger" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label" th:for="password">パスワード</label>
            <input class="form-control" type="password" th:field="*{password}">
            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <input class="btn btn-primary" type="submit" value="ユーザー登録">
    </form>

    <a th:href="@{/login}">▶︎ログイン画面へ戻る</a>
</div>
</body>
</html>
